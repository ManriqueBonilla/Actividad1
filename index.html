        <label>Albert Einstein fue uno de los físicos más famosos de la historia.
            De origen judío alemán, luego nacionalizado suizo y norteamericano,
            Albert Einstein fue un genio polémico y también un hombre simple.
            Premiado con el Nóbel de Física, revolucionó la percepción
            que la humanidad tenía del universo creando la teoría de la relatividad,
            del efecto fotoeléctrico y del movimiento browniano.
            <br><br>
            Albert Einstein nació en la localidad alemana de Ulm (Württemberg),
            y fue el primogénito hijo de Hermann Einstein y Pauline Koch,
            ambos de procedencia judía. A pesar de ser judío asistió en su infancia a una
             escuela católica (con calificaciones no muy altas),
             al igual que su hermana Maja, que era poco más de dos años menor.
             Sus padres no eran practicantes de la religión judía, por lo que priorizaron
             la educación en una escuela mejor y más barata que la judía.
        </label>
